<section class="profile">
    <div class="profile-body col-lg-5 m-auto shadow-lg">
        <div *ngIf='profile'>
            <div class="mb-2 row">
                <label class="form-label col-sm-4  mt-2"
                    for="userName">Name: </label>
                <div class="col-sm-8">
                    {{profile.userName}}
                </div>
            </div>
            <div class="mb-2 row">
                <label class="form-label col-sm-4  mt-2"
                    for="emailId">Email: </label>
                <div class="col-sm-8">
                    {{profile.email}}
                </div>
            </div>
            <div class="mb-3 row">
                <label class="form-label col-sm-4  mt-2"
                    for="domainId">Domain: </label>
                <div class="col-sm-8">
                    {{profile.domainName}}
                </div>
            </div>
            <div class='table-responsive'>
                <table class='table'>
                    <thead>
                        <tr>
                            <th style="width: 40%">Skill</th>
                            <th style="width: 40%">Skill Level</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let skil of skillLst">
                            <td>{{skil.skillName}}</td>
                            <td>{{skil.skillLevel}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</section>
